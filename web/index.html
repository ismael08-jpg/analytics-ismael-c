            <div class="block col-start-6 lg:hidden">

    <div class="grid grid-cols-1 sm:grid-cols-12 mt-20">
        <div class="sm:col-span-5 sm:col-start-3  ">
            <div class="bg-blue-900 text-center text-white font-bold rounded-t-full ">
                <h1 class="py-2">Formulario de Egresos</h1>
            </div>
            <div class=" shadow-2xl rounded-b-full ">
                <div class="grid grid-cols-1 bg-white sm:grid-cols-2">
                    <div class="grid grid-cols-1 md:grid-cols-1 
                    mx-8 mt-8 mb-1 gap-x-20">
                        <label class="font-semibold text-gray-500">Proveedor</label>
                        <input type="text" placeholder="Texto" class='focus:outline-none focus:ring focus:border-blue-300 text-black font-semibold shadow-md text-sm p-1 rounded-full bg-indigo-50 w-full' required/>
                        <label class="mt-2 font-semibold text-gray-500">Monto</label>
                        <input type="text" placeholder="Texto" class='focus:outline-none focus:ring focus:border-blue-300 text-black font-semibold shadow-md text-sm p-1 rounded-full bg-indigo-50 w-full' required/>
                        <label class="mt-2 font-semibold text-gray-500 ">Forma de pago</label>
                        <select class='focus:outline-none focus:ring focus:border-blue-300 text-black font-semibold shadow-md text-sm p-1 rounded-full bg-indigo-50 w-full'>                    
                            <option value="Tarjeta de credito ">Tarjeta de credito</option> 
                        </select>
                    </div>
                    <div class="grid grid-cols-1  mx-8 mt-8 mb-1 gap-t-20">
                        <label class=" font-semibold text-gray-500 ">Concepto</label>
                        <input type="text " placeholder="Texto " class='focus:outline-none focus:ring focus:border-blue-300 text-black font-semibold shadow-md text-sm p-1 rounded-full bg-indigo-50 w-full' required/>
                        <label class="mt-2 font-semibold text-gray-500 ">Tipo de pago</label>
                        <select class='focus:outline-none focus:ring focus:border-blue-300 text-black font-semibold shadow-md text-sm p-1 rounded-full bg-indigo-50 w-full'>                    
                            <option value="Tarjeta de credito ">Tarjeta de credito</option> 
                        </select>
                        <label class="mt-2 font-semibold text-gray-500 ">Fecha de nacimiento</label>
                        <div class="grid grid-cols-3 gap-3">
                            <input type="number" min="1" max="31" placeholder="Día" class=" focus:outline-none focus:ring focus:border-blue-300 shadow-md  inline-block bg-indigo-50 rounded-full px-3 py -1 text-sm font-semibold">
                            <input type="number" min="1" max="12" placeholder="Mes" class=" focus:outline-none focus:ring focus:border-blue-300 shadow-md  inline-block bg-indigo-50 rounded-full px-3 py -1 text-sm font-semibold">
                            <input type="number" min="1871" max="2021" placeholder="Año" class="focus:outline-none focus:ring focus:border-blue-300 shadow-md  inline-block bg-indigo-50 rounded-full px-3 py -1 text-sm font-semibold">
                        </div>

                    </div>
                </div>
                <div class="grid bg-white grid-cols-1">
                    <div class="grid grid-cols-1   col-span-2 mx-8 mb-8 gap-x-20">
                        <label class=" font-semibold text-gray-500 ">Comentarios</label>
                        <textarea placeholder="Texto " cols="30" rows="3" class='focus:outline-none focus:ring focus:border-blue-300 text-black font-semibold shadow-md text-sm p-1 rounded-xl bg-indigo-50 w-full' required></textarea>

                    </div>

                </div>

                <div class="grid grid-cols-1 bg-white sm:grid-cols-2 ">
                    <div class="grid grid-cols-1 col-start-2 mx-8 bg-white  mb-1 gap-t-20">
                        <div class="grid bg-white  grid-cols-2 gap-3">
                            <button class="focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50 bg-red-500 hover:bg-red-700 text-white font-bold text-lg sm:text-sm  px-4 rounded-xl">Cancelar</button>
                            <button class="focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50 bg-green-500 hover:bg-green-700 text-white font-bold text-lg sm:text-sm px-4 rounded-xl ">Aceptar</button>
                        </div>
                        <br>
                    </div>
                </div>

            </div>
        </div>
        <div class=" sm:col-span-3 sm:col-start-9 ">
            <div class="grid  grid-cols-3 mt-10 sm:mt-0">
                <div class="">
                    <center><button class="focus:outline-none rounded-full w-20" onclick="alert('Crédito fiscal')"><img src="img/naranja.png" /></button>
                        <label class=" font-semibold text-sm  text-gray-500 ">Crédito fiscal</label></center>
                </div>
                <div class="">
                    <center><button class="focus:outline-none rounded-full  w-20" onclick="alert('Factura')"><img src="img/morado.png" /></button>
                        <label class=" font-semibold text-sm  text-gray-500 ">Factura</label></center>
                </div>
                <div class="">
                    <center><button class="focus:outline-none  w-20" onclick="alert('Nuevo producto')"><img src="img/verde.png" /></button>
                        <label class=" font-semibold text-sm text-gray-500 ">Nuevo producto</label></center>
                </div>
            </div>
        </div>

    </div>
